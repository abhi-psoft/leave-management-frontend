<mat-card class="main-card">
    <img class="logo" src="../../../assets/images/prissoft logo.png" />
    <mat-card-header>
        <mat-card-title> Prismatic Softwares Private Limited </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
              <input matInput placeholder="Username" [(ngModel)]="credential.emailId" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="credential.password"type="password" name="password" required>
          </mat-form-field></td>
        </tr>
        </table>
      </form>
    </mat-card-content>
    <div class="invalid" [hidden]="!wrongCredential">invalid credentials</div>
    <mat-card-actions>
    <div class="button">
      <button mat-raised-button (click)="onSubmit()" color="primary">Login</button>
    </div>
    <div class="button">
        <button mat-raised-button (click)="signup()" color="primary">Signup</button>
    </div>
    </mat-card-actions>
  </mat-card>
